name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get last commit message
        id: get_commit
        run: |
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Frontend Only
        if: contains(steps.get_commit.outputs.message, '[skip backend]')
        run: |
          echo "Frontend-only deployment triggered."
          cd barber-shop-ui
          npm install
          npm run build
          mkdir -p ../barber-shop-api/frontend-dist
          cp -r dist/* ../barber-shop-api/frontend-dist/
          rsync -avz --exclude='.git' -e "ssh -o StrictHostKeyChecking=no" ./barber-shop-api/frontend-dist ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/barbershop/barber-shop-api/frontend-dist
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/barbershop
            docker-compose restart api
          EOF

      - name: Deploy Full Stack
        if: "!contains(steps.get_commit.outputs.message, '[skip backend]')"
        run: |
          echo "Full deployment triggered."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/barbershop
            docker-compose down
            docker-compose up -d --build
          EOF
